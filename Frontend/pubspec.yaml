name: snooker_flutter
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^13.2.4
  carousel_slider: ^4.0.0
  cupertino_icons: ^1.0.6
  image_gallery_saver: '^2.0.3'
  image_picker: ^1.1.1
  path_provider: ^2.0.11
  permission_handler: ^11.3.1
  provider: ^6.0.3
  flutter_secure_storage: ^8.0.0
  video_player: ^2.2.15
  chewie: ^1.2.2
  intl: ^0.17.0
  http: ^0.13.6
  flutter_typeahead: ^5.2.0
  fl_chart: ^0.68.0
  mobile_scanner: ^5.1.1
  qr_flutter: ^4.1.0
  flutter_svg: ^2.0.0
  url_launcher: ^6.3.0
  gallery_saver_plus: ^3.0.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/config/assets/images/

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "lib/config/assets/images/icons/app_icon.png"